<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>파일 확장자 차단</title>

    <link rel="stylesheet" th:href="@{/css/extensions.css}" />
    <script defer th:src="@{/js/extensions.js}"></script>
</head>

<body>
<main class="container">
    <h1 class="title">◎ 파일 확장자 차단</h1>
    <p class="desc">파일 확장자에 따라 특정 형식의 파일을 첨부하거나 전송하지 못하도록 제한</p>

    <!-- 고정 확장자 -->
    <section class="section">
        <h2 class="section-title">고정 확장자</h2>
        <div class="fixed-grid">
            <label class="fixed-item" th:each="f : ${fixedExtensions}">
                <input
                        type="checkbox"
                        class="fixed-checkbox"
                        th:attr="data-ext=${f.ext}"
                        th:checked="${f.isChecked}" />
                <span class="fixed-label" th:text="${f.ext}">exe</span>
            </label>
        </div>
    </section>

    <!-- 커스텀 확장자 -->
    <section class="section">
        <h2 class="section-title">커스텀 확장자</h2>

        <div class="custom-row">
            <input id="customInput" class="custom-input" type="text" placeholder="확장자 입력 (최대 20자)" maxlength="20" />
            <button id="customAddBtn" class="btn">추가</button>
        </div>

        <div class="custom-meta">
            <span id="customCount" th:text="${customCount}">0</span>/<span th:text="${customLimit}">200</span>
        </div>

        <div id="customList" class="tag-box">
            <div class="tag" th:each="ext : ${customExtensions}" th:attr="data-ext=${ext}">
                <span class="tag-text" th:text="${ext}">sh</span>
                <button type="button" class="tag-del" aria-label="delete">×</button>
            </div>
        </div>
    </section>
</main>
</body>
</html>
